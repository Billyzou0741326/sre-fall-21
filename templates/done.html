{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/tailwind-output.css' %}" />
</head>

<body>
<div class="p-4 lg:p-8">
    <header>
        <h1 class="my-4 text-3xl font-bold"> Completed tasks </h1>
    </header>

    <section>
        <table class="table-fixed relative bg-white shadow rounded-2xl p-6 w-full md:w-auto lg:w-2/3">
            <thead>
                <tr>
                    <th class="px-4 py-3 w-1/2 text-left">Task</th>
                    <th class="px-4 py-3 w-1/4 text-left">Completed on</th>
                    <th class="px-4 py-3 w-1/4 text-left">By</th>
                </tr>
            </thead>
            <tbody>
                {% for done_item in done_items %}
                <tr>
                    <td class="px-4 py-3">{{ done_item.content }}</td>
                    <td class="px-4 py-3">{{ done_item.date_completed }}</td>
                    <td class="px-4 py-3">{{ done_item.author }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
