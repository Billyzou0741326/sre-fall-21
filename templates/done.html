{% extends "layout.html" %}

{% block main %}
<div class="px-4 lg:px-8">
    <header>
        <h1 class="my-4 tracking-wide text-3xl"> Completed tasks </h1>
    </header>

    <section>
        <table class="table-fixed relative bg-white shadow-md rounded-2xl p-6 w-full md:w-auto lg:w-2/3">
            <thead>
                <tr>
                    <th class="px-4 py-3 w-1/2 text-left">Task</th>
                    <th class="px-4 py-3 w-1/4 text-left">Completed on</th>
                    <th class="px-4 py-3 w-1/4 text-left">By</th>
                </tr>
            </thead>
            <tbody>
                {% for done_item in done_items %}
                <tr>
                    <td class="px-4 py-3">{{ done_item.content }}</td>
                    <td class="px-4 py-3">{{ done_item.date_completed }}</td>
                    <td class="px-4 py-3">{{ done_item.author }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</div>
{% endblock %}
